<!DOCTYPE html>
<html lang="en">
<head>
    <title>Productos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/ventas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <div class="menu container">
            <img src="images/cabrales.png" class="logo">
            <input type="checkbox" id="menu" />
            <label for="menu">
                <img src="images/menu.png" class="menu-icono" alt="">
            </label>
            <nav class="navbar">
                <ul>
                    <li> <a href="index.html#header">Inicio</a></li>
                    <li> <a href="index.html#carta">Carta</a></li>
                    <li> <a href="index.html#services">Preparaciones</a></li>
                    <li> <a href="index.html#Horarios">Horarios</a></li>
                    <li> <a href="index.html#Contacto">Contacto</a></li>
                    <li> <a href="index.html#Blog">Blog</a></li>
                </ul>
            </nav>
        </div>
        <a href="index.html#header"></a>
        <div class="header-content container">
            <img src="images/logo blanco(1).png" class="logocoffee">
            <h2>Haciendo cosas deliciosas desde el año 2009</h2>
        </div>

    </header>

    <div class="container">
        <main>
            <h1>Productos</h1>
            <br>
            <div id="app" class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Imagen</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosTableBody">
                        <!-- Aquí se mostrarán los productos -->
                    </tbody>
                </table>
            </div>
            <br>
            <div>
                <h3>Productos en el carrito:</h3>
                <ul id="carritoList"></ul>
                <h3>Subtotal: $<span id="subtotal">0</span></h3>
                <button class="btn btn-success" onclick="confirmarCompra()">Confirmar Compra</button>
            </div>
            <div id="mensajeCompra" class="mt-3" style="display: none;">
                <div class="alert alert-success" role="alert">
                    ¡Compra realizada exitosamente!
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/ventas.js"></script>
</body>
</html>
